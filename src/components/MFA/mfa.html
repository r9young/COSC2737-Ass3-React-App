

<button id="enableMfaBtn">Enable MFA</button>

<div id="qrCodeContainer" style="display: none;">
<p>Scan this QR code with your Google Authenticator app:</p>
<img id="qrCodeImage" alt="QR Code">
</div>

<script>
    document.getElementById('enableMfaBtn').addEventListener('click', async function() {
        const userId = /* Get the logged-in user's ID */;
        const response = await fetch('/enable-mfa', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ userId })
        });

        const result = await response.json();
        if (result.qrCodeUrl) {
            document.getElementById('qrCodeImage').src = result.qrCodeUrl;
            document.getElementById('qrCodeContainer').style.display = 'block';
        } else {
            alert('Failed to generate QR code. Please try again.');
        }
    });
</script>
